<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>createcode</title>
    <link rel="stylesheet" href="../css/frame/960.css" type="text/css"
          media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="../css/frame/template.css" type="text/css"
          media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="../css/frame/colour.css" type="text/css"
          media="screen" charset="utf-8"/>
    <script language="javascript" type="text/javascript"
            src="../My97DatePicker/WdatePicker.js"></script>
    <script language="javascript" type="text/javascript"
            src="../js/jquery-1.9.0.min.js"></script>
    <script language="javascript" type="text/javascript"
            src="../js/createcode.js"></script>
    <script language="javascript" type="text/javascript"
            src="../js/addhospital.js"></script>

</head>
<body>
<h1 id="head">序列号管理系统</h1>
<ul id="navigation">
    <li><a href="/license/bounceController/toshowallcodes">查询序列号</a></li>
    <li><a href="/license/bounceController/toshowallhospital">医院信息</a></li>
    <li><a href="/license/bounceController/tocreatecode">生成序列号</a></li>
</ul>

<div id="content" class="container_16 clearfix">
    <div class="grid_16">
        <h2>添加/修改医院</h2>
    </div>

    <form action="/license/hospitalController/addhospital" method="post">
        <div class="grid_8">
            <p>
                医院名称：<input id="name" type="text" name="hospitalName">
            </p>
        </div>


        <div class="grid_8" style="clear: both">
            <p>
                医院电话：<input id="phone" type="text" name="hospitalPhone">
            </p>
        </div>

        <div class="grid_8" style="clear: both; display: none">
            <p>
                医院编号：<input id="number" type="text" name="hospitalNumber"
                            readonly="readonly">
            </p>
        </div>


        <div class="grid_8" style="clear: both">
            <p>
                医院地址：<input id="address" type="text" name="hospitalAddress">
            </p>
        </div>


        <div class="grid_16" style="clear: both">
            <p>
                <input type="reset" value="重置" style="margin-left: 30px"/> <input
                    id="go" type="submit" value="提交" style="margin-left: 30px">
            </p>
        </div>

    </form>
</div>

<div id="foot">
    <a href="#">Contact Me</a>
</div>

</body>
</html>
